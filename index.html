<html>
   <head>
    <link href="/style.css" rel="stylesheet"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/script.js"></script>
  </head>
  <body>
    <p class="js-game-status"></p>
    <div class="messages"></div>
    <div class="turn">Current turn: -</div>
    <table class="game-board">
      <tbody>
        <tr>
          <td class="item" data-cell-id="0"></td>
          <td class="item" data-cell-id="1"></td>
          <td class="item" data-cell-id="2"></td>
        </tr>
        <tr>
          <td class="item" data-cell-id="3"></td>
          <td class="item" data-cell-id="4"></td>
          <td class="item" data-cell-id="5"></td>
        </tr>
        <tr>
          <td class="item" data-cell-id="6"></td>
          <td class="item" data-cell-id="7"></td>
          <td class="item" data-cell-id="8"></td>
        </tr>
      </tbody>
    </table>
    <input class="reset" type="button" value="Reset">
  </body>
</html>
